    <style>
        /* Gaya Modal */
        .modal {
            display: none; /* Tersembunyi secara default */
            position: fixed; /* Tetap di tempat */
            z-index: 1000; /* Di atas elemen lainnya */
            left: 0;
            top: 0;
            width: 100%; /* Lebar penuh */
            height: 100%; /* Tinggi penuh */
            overflow: auto; /* Aktifkan gulir jika diperlukan */
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap dengan transparansi */
            transition: opacity 0.5s; /* Transisi untuk animasi */
            opacity: 0; /* Memulai dengan transparansi */
        }

        .modal.show {
            display: block; /* Tampilkan modal */
            opacity: 1; /* Buat modal tampak */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%; /* Lebar gambar dalam modal */
            max-width: 700px; /* Lebar maksimum */
            border-radius: 20px; /* Sudut melengkung */
            transition: transform 0.5s ease; /* Transisi saat gambar tampil */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%; /* Lebar gambar dalam modal untuk ponsel */
            }
        }
    </style>

    <script>
        // Ambil elemen modal
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var closeModal = document.getElementById("closeModal");

        // Ambil semua gambar galeri
        var galleryItems = document.querySelectorAll(".gallery-item img");

        // Loop melalui setiap gambar dan tambahkan event listener
        galleryItems.forEach(function (img) {
            img.onclick = function () {
                modalImg.src = this.src; // Set src gambar ke gambar modal
                modal.classList.add("show"); // Tampilkan modal dengan animasi
            }
        });

        // Ketika pengguna mengklik tombol close, sembunyikan modal
        closeModal.onclick = function () {
            modal.classList.remove("show"); // Sembunyikan modal dengan animasi
        }

        // Ketika pengguna mengklik di luar gambar, sembunyikan modal
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.classList.remove("show"); // Sembunyikan modal dengan animasi
            }
        }
    </script>
